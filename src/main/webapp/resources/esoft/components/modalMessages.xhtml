<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="autoUpdate" default="true" />
        <cc:attribute name="showDetail" default="true" />
        <cc:attribute name="showSummary" default="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation> 
        <div id="#{cc.attrs.clientId}" >
            <p:outputPanel autoUpdate="#{cc.attrs.autoUpdate}">
                <h:panelGroup rendered="#{not empty facesContext.messageList}">
                    <p:dialog showHeader="false" closable="false" modal="true" appendToBody="true"
                              onShow="$('button[id*=buttonConfirmMessage]').focus();"
                              id="xpertModalMessages"
                              styleClass="faces-modal-messages" resizable="false"
                              widgetVar="xpertModalDialogMessages" visible="true">
                        <div class="modal-messages">
                            <p:messages showDetail="#{cc.attrs.showDetail}" showSummary="#{cc.attrs.showSummary}"/>
                            <div align="center">
                                <p:commandButton id="buttonConfirmMessage" onclick="xpertModalDialogMessages.hide();$('.faces-modal-messages').remove();$('div[id*=xpertModalMessages]').remove();" type="button" value="#{commonMsg.okLabel}" />
                            </div>
                        </div>
                    </p:dialog>
                </h:panelGroup>
            </p:outputPanel>
        </div>
    </cc:implementation>
</html>
