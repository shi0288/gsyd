<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:fragment rendered="#{commentList.currentPage -5>1}">
		<h:commandLink title="到第一页" value="首页" styleClass="fy_01 fy_home">
			<f:ajax listener="#{commentList.setCurrentPage(1)}" render="@form"></f:ajax>
		</h:commandLink>
	</ui:fragment>
	<ui:fragment rendered="#{commentList.currentPage > 1}">
		<h:commandLink title="到上一个页面" value="上一页" styleClass="fy_01 fy_up">
			<f:ajax listener="#{commentList.setCurrentPage(commentList.currentPage-1)}"
				render="@form"></f:ajax>
		</h:commandLink>
	</ui:fragment>
	<ui:fragment rendered="#{commentList.currentPage-5 > 0}">
	<span>
		<h:commandLink title="到第 #{commentList.currentPage-5} 页"
			value="#{commentList.currentPage-5}" styleClass="fy_02">
			<f:ajax listener="#{commentList.setCurrentPage(commentList.currentPage-5)}"
				render="@form"></f:ajax>
		</h:commandLink>
		</span>
	</ui:fragment>
	<ui:fragment rendered="#{commentList.currentPage-4 > 0}">
	<span>
		<h:commandLink title="到第 #{commentList.currentPage-4} 页"
			value="#{commentList.currentPage-4}" styleClass="fy_02">
			<f:ajax listener="#{commentList.setCurrentPage(commentList.currentPage-4)}"
				render="@form"></f:ajax>
		</h:commandLink>
		</span>
	</ui:fragment>
	<ui:fragment rendered="#{commentList.currentPage-3 > 0}">
		<span>
		<h:commandLink title="到第 #{commentList.currentPage-3} 页"
			value="#{commentList.currentPage-3}" styleClass="fy_02">
			<f:ajax listener="#{commentList.setCurrentPage(commentList.currentPage-3)}"
				render="@form"></f:ajax>
		</h:commandLink>
		</span>
	</ui:fragment>
	<ui:fragment rendered="#{commentList.currentPage-2 > 0}">
		<span>
		<h:commandLink title="到第 #{commentList.currentPage-2} 页"
			value="#{commentList.currentPage-2}" styleClass="fy_02">
			<f:ajax listener="#{commentList.setCurrentPage(commentList.currentPage-2)}"
				render="@form"></f:ajax>
		</h:commandLink>
		</span>
	</ui:fragment>
	<ui:fragment rendered="#{commentList.currentPage-1 > 0}">
		<span>
		<h:commandLink title="到第 #{commentList.currentPage-1} 页"
			value="#{commentList.currentPage-1}" styleClass="fy_02">
			<f:ajax listener="#{commentList.setCurrentPage(commentList.currentPage-1)}"
				render="@form"></f:ajax>
		</h:commandLink>
		</span>
	</ui:fragment>
	<h:commandLink title="第 #{commentList.currentPage} 页"
		onclick="return false;" value="#{commentList.currentPage}"
		styleClass="on">
	</h:commandLink>
	<ui:fragment
		rendered="#{commentList.lazyModel.rowCount/commentList.pageSize > (commentList.currentPage)}">
		<span>
		<h:commandLink title="到第 #{commentList.currentPage+1} 页"
			value="#{commentList.currentPage+1}" styleClass="fy_02">
			<f:ajax listener="#{commentList.setCurrentPage(commentList.currentPage+1)}"
				render="@form"></f:ajax>
		</h:commandLink>
		</span>
	</ui:fragment>
	<ui:fragment
		rendered="#{commentList.lazyModel.rowCount/commentList.pageSize > (commentList.currentPage+1)}">
		<span>
		<h:commandLink title="到第 #{commentList.currentPage+2} 页"
			value="#{commentList.currentPage+2}" styleClass="fy_02">
			<f:ajax listener="#{commentList.setCurrentPage(commentList.currentPage+2)}"
				render="@form"></f:ajax>
		</h:commandLink>
		</span>
	</ui:fragment>
	<ui:fragment
		rendered="#{commentList.lazyModel.rowCount/commentList.pageSize > (commentList.currentPage+2)}">
		<span>
		<h:commandLink title="到第 #{commentList.currentPage+3} 页"
			value="#{commentList.currentPage+3}" styleClass="fy_02">
			<f:ajax listener="#{commentList.setCurrentPage(commentList.currentPage+3)}"
				render="@form"></f:ajax>
		</h:commandLink>
		</span>
	</ui:fragment>
	<ui:fragment
		rendered="#{commentList.lazyModel.rowCount/commentList.pageSize > (commentList.currentPage+3)}">
		<span>
		<h:commandLink title="到第 #{commentList.currentPage+4} 页"
			value="#{commentList.currentPage+4}" styleClass="fy_02">
			<f:ajax listener="#{commentList.setCurrentPage(commentList.currentPage+4)}"
				render="@form"></f:ajax>
		</h:commandLink>
		</span>
	</ui:fragment>
	<ui:fragment
		rendered="#{commentList.lazyModel.rowCount/commentList.pageSize > (commentList.currentPage+4)}">
		<span>
		<h:commandLink title="到第 #{commentList.currentPage+5} 页"
			value="#{commentList.currentPage+5}" styleClass="fy_02">
			<f:ajax listener="#{commentList.setCurrentPage(commentList.currentPage+5)}"
				render="@form"></f:ajax>
		</h:commandLink>
		</span>
	</ui:fragment>

	<ui:fragment
		rendered="#{commentList.lazyModel.rowCount>commentList.pageSize*commentList.currentPage}">
		<h:commandLink title="去下一个页面" value="下一页" styleClass="fy_01 fy_03">
			<f:ajax listener="#{commentList.setCurrentPage(commentList.currentPage+1)}"
				render="@form"></f:ajax>
		</h:commandLink>
	</ui:fragment>
	<ui:fragment
		rendered="#{commentList.lazyModel.rowCount/commentList.pageSize > (commentList.currentPage+1)}">
		<ui:param name="endPage"
			value="#{math:ceil(commentList.lazyModel.rowCount/commentList.pageSize)}"></ui:param>
		<h:commandLink title="到最后一页" value="尾页 "
			styleClass="fy_01 fy_03 fy_end">
			<f:ajax listener="#{commentList.setCurrentPage(endPage)}"
				render="@form"></f:ajax>
		</h:commandLink>
	</ui:fragment>

</f:view>
