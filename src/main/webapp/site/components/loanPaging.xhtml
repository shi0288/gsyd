<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:fragment rendered="#{loanList.currentPage -5> 1}">
		<h:commandLink title="到第一页" value="首页" styleClass="fy_01 fy_home">
			<f:ajax listener="#{loanList.setCurrentPage(1)}" render="dataTable"></f:ajax>
		</h:commandLink>
	</ui:fragment>
	<ui:fragment rendered="#{loanList.currentPage > 1}">
		<h:commandLink title="到上一个页面" value="上一页" styleClass="fy_01 fy_up">
			<f:ajax listener="#{loanList.setCurrentPage(loanList.currentPage-1)}"
				render="dataTable"></f:ajax>
		</h:commandLink>
	</ui:fragment>
	<ui:fragment rendered="#{loanList.currentPage-5 > 0}">
		<h:commandLink title="到第 #{loanList.currentPage-5} 页"
			value="#{loanList.currentPage-5}" styleClass="fy_02">
			<f:ajax listener="#{loanList.setCurrentPage(loanList.currentPage-5)}"
				render="dataTable"></f:ajax>
		</h:commandLink>
	</ui:fragment>
	<ui:fragment rendered="#{loanList.currentPage-4 > 0}">
		<h:commandLink title="到第 #{loanList.currentPage-4} 页"
			value="#{loanList.currentPage-4}" styleClass="fy_02">
			<f:ajax listener="#{loanList.setCurrentPage(loanList.currentPage-4)}"
				render="dataTable"></f:ajax>
		</h:commandLink>
	</ui:fragment>
	<ui:fragment rendered="#{loanList.currentPage-3 > 0}">
		<h:commandLink title="到第 #{loanList.currentPage-3} 页"
			value="#{loanList.currentPage-3}" styleClass="fy_02">
			<f:ajax listener="#{loanList.setCurrentPage(loanList.currentPage-3)}"
				render="dataTable"></f:ajax>
		</h:commandLink>
	</ui:fragment>
	<ui:fragment rendered="#{loanList.currentPage-2 > 0}">
		<h:commandLink title="到第 #{loanList.currentPage-2} 页"
			value="#{loanList.currentPage-2}" styleClass="fy_02">
			<f:ajax listener="#{loanList.setCurrentPage(loanList.currentPage-2)}"
				render="dataTable"></f:ajax>
		</h:commandLink>
	</ui:fragment>
	<ui:fragment rendered="#{loanList.currentPage-1 > 0}">
		<h:commandLink title="到第 #{loanList.currentPage-1} 页"
			value="#{loanList.currentPage-1}" styleClass="fy_02">
			<f:ajax listener="#{loanList.setCurrentPage(loanList.currentPage-1)}"
				render="dataTable"></f:ajax>
		</h:commandLink>
	</ui:fragment>
	<a class="on">#{loanList.currentPage}</a>
	<ui:fragment
		rendered="#{loanList.lazyModel.rowCount/loanList.pageSize > (loanList.currentPage)}">
		<h:commandLink title="到第 #{loanList.currentPage+1} 页"
			value="#{loanList.currentPage+1}" styleClass="fy_02">
			<f:ajax listener="#{loanList.setCurrentPage(loanList.currentPage+1)}"
				render="dataTable"></f:ajax>
		</h:commandLink>
	</ui:fragment>
	<ui:fragment
		rendered="#{loanList.lazyModel.rowCount/loanList.pageSize > (loanList.currentPage+1)}">
		<h:commandLink title="到第 #{loanList.currentPage+2} 页"
			value="#{loanList.currentPage+2}" styleClass="fy_02">
			<f:ajax listener="#{loanList.setCurrentPage(loanList.currentPage+2)}"
				render="dataTable"></f:ajax>
		</h:commandLink>
	</ui:fragment>
	<ui:fragment
		rendered="#{loanList.lazyModel.rowCount/loanList.pageSize > (loanList.currentPage+2)}">
		<h:commandLink title="到第 #{loanList.currentPage+3} 页"
			value="#{loanList.currentPage+3}" styleClass="fy_02">
			<f:ajax listener="#{loanList.setCurrentPage(loanList.currentPage+3)}"
				render="dataTable"></f:ajax>
		</h:commandLink>
	</ui:fragment>
	<ui:fragment
		rendered="#{loanList.lazyModel.rowCount/loanList.pageSize > (loanList.currentPage+3)}">
		<h:commandLink title="到第 #{loanList.currentPage+4} 页"
			value="#{loanList.currentPage+4}" styleClass="fy_02">
			<f:ajax listener="#{loanList.setCurrentPage(loanList.currentPage+4)}"
				render="dataTable"></f:ajax>
		</h:commandLink>
	</ui:fragment>
	<ui:fragment
		rendered="#{loanList.lazyModel.rowCount/loanList.pageSize > (loanList.currentPage+4)}">
		<h:commandLink title="到第 #{loanList.currentPage+5} 页"
			value="#{loanList.currentPage+5}" styleClass="fy_02">
			<f:ajax listener="#{loanList.setCurrentPage(loanList.currentPage+5)}"
				render="dataTable"></f:ajax>
		</h:commandLink>
	</ui:fragment>

	<ui:fragment
		rendered="#{loanList.lazyModel.rowCount>loanList.pageSize*loanList.currentPage}">
		<h:commandLink title="去下一个页面" value="下一页" styleClass="fy_01 fy_03">
			<f:ajax listener="#{loanList.setCurrentPage(loanList.currentPage+1)}"
				render="dataTable"></f:ajax>
		</h:commandLink>
	</ui:fragment>
	<ui:fragment
		rendered="#{loanList.lazyModel.rowCount/loanList.pageSize > (loanList.currentPage+5)}">
		<ui:param name="endPage"
			value="#{math:ceil(loanList.lazyModel.rowCount/loanList.pageSize)}"></ui:param>
		<h:commandLink title="到最后一页" value="尾页 "
			styleClass="fy_01 fy_03 fy_end">
			<f:ajax listener="#{loanList.setCurrentPage(endPage)}"
				render="dataTable"></f:ajax>
		</h:commandLink>
	</ui:fragment>

</f:view>
