<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="page.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">
		<style type="text/css">
.demo {
	width: 417px;
	height: 417px;
	position: relative;
	margin: 50px auto
}

#disk {
	width: 417px;
	height: 417px;
	background: url(#{path}/#{bigWheelHome.bigWheel.bgPic}) no-repeat
}

#start {
	width: 163px;
	height: 320px;
	position: absolute;
	top: 46px;
	left: 130px;
}

#start img {
	cursor: pointer
}
</style>
		<script type="text/javascript"
			src="#{tplVars.themeJSPath}/jQueryRotate.2.2.js"></script>
		<script type="text/javascript"
			src="#{tplVars.themeJSPath}/jquery.easing.min.js"></script>
		<script type="text/javascript">
		
		var isRotating = false;
		
			function rotate(duration, animateTo, text) {
				isRotating = true;
				$("#startbtn").stopRotate();
				$("#startbtn").rotate({
					duration : duration,
					angle : 0,
					animateTo : animateTo,
					easing : $.easing.easeOutSine,
					callback : function() {
						isRotating=false;
						alert(text);
					}
				});
			}
			
		</script>

		<div id="main">
			<div class="msg"></div>
			<div class="demo">
				<div id="disk"></div>
				<div id="start">
					<h:form>
						<h:commandLink onclick="return !isRotating">
							<f:ajax listener="#{bigWheelHome.play}"></f:ajax>
							<img src="#{tplVars.themeImagePath}/big_wheel/start.png"
								id="startbtn"></img>
						</h:commandLink>
					</h:form>
				</div>
			</div>
			<br />
		</div>

	</ui:define>

</ui:composition>
