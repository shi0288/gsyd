	<link type="text/css" rel="stylesheet" href="#{tplVars.themeStylePath}/footer.css" />

				<ui:repeat var="menu" value="#{menuList.getNavigationMenus()}" varStatus="status">

						<ul>
							<li><a href="#{path}#{menu.url}">#{menu.label}</a></li>
							<ui:repeat var="m2" value="#{menu.children}">
								<ui:fragment rendered="#{m2.enable eq '1'}">
									<li><a href="#{path}#{m2.url}">#{stringHome.ellipsis(m2.label,10)}</a></li>

							</ui:repeat>
						</ul>
					</ui:fragment>
				</ui:repeat>
			</div>
