<ui:component xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:sec="http://www.springframework.org/security/facelets/tags">

	<div class="part4">
		<div class="main-w clearfix">
			<div class="part4-l fl">
				<h4 class="titl">
					<p>投资动态</p>
				</h4>
				<ul>
					<f:event type="preRenderComponent" listener="#{investList.setPageSize(5)}"></f:event>
					<f:event type="preRenderComponent" listener="#{investList.addOrder('invest.investMoney','desc')}"></f:event>
					<ui:repeat var="invest" value="#{investList.lazyModelData}" varStatus='i'>
						<li>○ #{fn:substring(invest.user.username,0,3)}***:在项目【#{fn:substring(invest.loan.name,0,8)}...】中发起新投资 共计<span>￥#{invest.investMoney}</span>元 <h:outputText value="#{invest.time}">
									<f:convertDateTime pattern="yyyy-MM-dd hh:mm" timeZone="GMT+8" />
								</h:outputText>
						</li>
					</ui:repeat>
				</ul>
			</div>
			<div class="part4-r fr">
				<h4 class="titl">
					<p>
						<a style="font-size: 20px;" href="#{path}/term/PTGG">平台公告</a>
					</p>
				</h4>
				<ul>
					<ui:repeat var="item" value="#{nodeList.getNodes('PTGG',5).data}" varStatus='i'>
						<li><a href="#{request.contextPath}/node/PTGG/#{item.id}">○ #{stringHome.ellipsis(item.title,28)}</a></li>
					</ui:repeat>
				</ul>
			</div>
		</div>
		<div class="main-w">
			<h4 class="titl">
				<p>合作伙伴</p>
			</h4>
		</div>
	</div>


</ui:component>
