<ui:component xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:sec="http://www.springframework.org/security/facelets/tags">

	<link type="text/css" rel="stylesheet" href="#{tplVars.themeStylePath}/banner.css" />	
	
	<div id="slides" class="visual">
		<ul class="slides_container">
			<ui:repeat var="pic" value="#{bannerList.getBannerById('index').pictures}" varStatus="i">
				<ui:fragment rendered="#{i.first}">
					<li style="display: block;"><a href="#{pic.url}"><img src="#{path}#{pic.picture}" class="imgVis" width="1920" /></a></li>
				</ui:fragment>
				<ui:fragment rendered="#{not i.first}">
					<li><a href="#{pic.url}"><img src="#{path}#{pic.picture}" class="imgVis" width="1920" /></a></li>
				</ui:fragment>
			</ui:repeat>
		</ul>
		<div class="slideControl">
			<p class="slide_rBt">
				<a href="#" class="next"></a>
			</p>
			<ul class="pagination">
				<ui:repeat var="pic" value="#{bannerList.getBannerById('index').pictures}" varStatus="i">
					<li><a href="#" rel="#{i.index}"></a></li>
				</ui:repeat>
			</ul>
			<p class="slide_lBt">
				<a href="#" class="prev"></a>
			</p>
		</div>
		<div class="land2">
			<div class="land">
				<h4>年化收益率</h4>
				<p class="sy">12% - 15%</p>
				<ui:fragment rendered="#{empty loginUserInfo.loginUserId}">
					<a href="#{request.contextPath}/register" class="zc">立即注册</a>
				</ui:fragment>
				<ui:fragment rendered="#{not empty loginUserInfo.loginUserId}">
					<a href="#{request.contextPath}/user/center" class="zc">个人中心</a>
				</ui:fragment>
				<p class="p1">
					<span>50</span>倍活期收益
				</p>
				
				<p class="p1 p2">				
					<ui:fragment rendered="#{empty loginUserInfo.loginUserId}">
					已有账号？<a href="#{request.contextPath}/memberLoginPage">立即登录</a>
					</ui:fragment>
				</p>
				<div class="lan-bot">
					<h5>低投资 高回报</h5>
					<p>
						带您体验新的互联网金<br />融理财生活
					</p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function() {
			$('#slides').slides({
				container : 'slides_container',
				preload : true,
				play : 4000,
				pause : 1500,
				hoverPause : true,
				effect : 'slide',
				slideSpeed : 850
			});
		});
	</script>
	<!--banner end-->

</ui:component>
