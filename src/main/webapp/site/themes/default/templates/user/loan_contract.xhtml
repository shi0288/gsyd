<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:archer="http://java.sun.com/jsf/archer"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
	<f:metadata>
		<f:viewParam name="loanId" value="#{loanHome.id}"></f:viewParam>
	</f:metadata>
	<ui:fragment rendered="#{not empty loginUserInfo.loginUserId and loginUserInfo.loginUserId==loanHome.instance.user.id}">
	<div class="col_page">
		<div class="box">
			<div class="wytz">
				<div class="wytz_top">
					<h3>合同#{loanId}</h3>
					<h:form>
						<ui:param name="filename" value="#{loanId}#{'合同'}"></ui:param>
							<h:commandButton value="下载"
								action="#{contractHome.contractPdfDownload(filename)}"></h:commandButton>
						</h:form>
				</div>
				<div class="wytz_bottom">
					<h:outputText
							value="#{contractHome.dealLoanContractContent(loanId)}"
							escape="false"></h:outputText>
				</div>
			</div>
		</div>
	</div>
	</ui:fragment>
</f:view>
