<ui:composition template="/admin/templates/ui.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:sec="http://www.springframework.org/security/facelets/tags">

    <ui:define name="content">
      <div class="entry">
      	<p:toolbar>
            <p:toolbarGroup>
	            <h:outputLabel style="padding-left: 15px;" value="#{commonMsg.currentPositionLabel}#{userMsg.permissionManagerLabel}"></h:outputLabel>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
	            <p:separator />  
	            <p:button value="#{userMsg.addPermissionLabel}" outcome="/admin/user/permissionEdit"></p:button>
            </p:toolbarGroup>
        </p:toolbar>
        <h:form id="form" > 
			
			<p:panel id="filters">
                    <h:inputText id="searchId" value="#{permissionList.example.id}"></h:inputText>
                    <h:inputText id="searchTitle" value="#{permissionList.example.name}"></h:inputText>
                    
                    <p:commandButton update="dataTable" process="filters"
                        value="#{commonMsg.searchLabel}"></p:commandButton>
                </p:panel>
                <p:watermark for="searchId" value="#{commonMsg.IDLabel}" />  
                <p:watermark for="searchTitle" value="#{userMsg.permissionLabel}"></p:watermark>
            
            <p:spacer></p:spacer> 
            
<!--              <p:dataTable lazy="true" id="dataTable" value="#{permissionList.lazyModel}" var="p" 
                paginator="true" paginatorPosition="bottom" rows="15" currentPageReportTemplate="#{commonMsg.pageReportTemplate}"
                paginatorTemplate="#{commonMsg.paginatorTemplate}"
                emptyMessage="#{commonMsg.noResultMsg}">
                <p:column headerText="#{commonMsg.IDLabel }" sortBy="p.id" style="width:250px;">
                    <h:outputText  value="#{p.id}"></h:outputText>
                </p:column>
                <p:column headerText="#{commonMsg.nameLabel}" sortBy="p.name" >
                    <h:outputText  value="#{p.name}"></h:outputText>
                </p:column>
                <p:column headerText="#{commonMsg.descriptionLabel}" >
                    <h:outputText  value="#{p.description}"></h:outputText>
                </p:column>
                <p:column headerText="#{commonMsg.actionLabel}">
                    <sec:ifAllGranted roles="PERMISSION_EDIT">
                    <h:link value="#{commonMsg.editLabel}" outcome="/admin/user/permissionEdit?id=#{p.id}"></h:link> |
                    <p:commandLink action="#{permissionHome.delete(p.id)}" update="@form" value="#{commonMsg.deleteLabel}" onstart="return confirm('您确定要删除？此操作不可恢复！')" ></p:commandLink>
                    </sec:ifAllGranted>
                </p:column>
            </p:dataTable>  -->
           	<p:treeTable value="#{permissionList.root}" var="p" id="dataTable">
           		<p:column>
					<f:facet name="header">
		             	#{commonMsg.IDLabel}
		         	</f:facet>
					<h:outputText value="#{p.id}"></h:outputText>
				</p:column>
           		<p:column>
					<f:facet name="header">
		             	#{commonMsg.nameLabel}
		         	</f:facet>
					<h:outputText value="#{p.name}"></h:outputText>
				</p:column>	
           		<p:column>
					<f:facet name="header">
		             	描述
		         	</f:facet>
					<h:outputText value="#{p.description}"></h:outputText>
				</p:column>	
				<p:column>
					<f:facet name="header">
		             	必选权限
		         	</f:facet>
					<h:outputText rendered="#{p.mustSelected}" value="是"></h:outputText>
					<h:outputText rendered="#{not p.mustSelected}" value="否"></h:outputText>
				</p:column>				
				<p:column>
					<f:facet name="header">
		             	序列号
		         	</f:facet>
					<h:outputText value="#{p.seqNum}"></h:outputText>
				</p:column>	
				<!-- 操作 -->
				<p:column>
					<f:facet name="header">
                   		#{commonMsg.actionLabel}
                    </f:facet>
					<!-- <sec:ifAllGranted roles="PERMISSION_EDIT"> -->
						<h:link value="#{commonMsg.editLabel}" outcome="/admin/user/permissionEdit?id=#{p.id}"></h:link> |
	                    <h:link value="添加子权限" outcome="/admin/user/permissionEdit?parentId=#{p.id}"></h:link> |
	                    <a href="javascript:void(0)" onclick="$('#deleteForm\\:deleteId').val('#{p.id}');PF('confirmDialog').show()">#{commonMsg.deleteLabel}</a>
					<!-- </sec:ifAllGranted> -->
				</p:column>
				
            </p:treeTable>  

        </h:form>
       </div>
       
       	<h:form id="deleteForm">
			<p:confirmDialog width="500" id="confirmDialog"
				widgetVar="confirmDialog" severity="alert"
				header="确认？"
				message="此操作不可恢复，您确定要删除吗？">
				<h:inputHidden value="#{permissionHome.id}" id="deleteId"></h:inputHidden>
				<p:commandButton id="confirm" value="#{commonMsg.confirmLabel}"
					action="#{permissionHome.delete}" ajax="false"
					style="margin-left:180px;" />
				<p:commandButton id="decline" value="#{commonMsg.cancelLabel}"
					onclick="PF('confirmDialog').hide()" type="button" />
			</p:confirmDialog>
		</h:form>
    </ui:define>
</ui:composition>
