<ui:composition template="/admin/templates/ui.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
	xmlns:h="http://java.sun.com/jsf/html"

				</p:toolbarGroup>

			<p:spacer></p:spacer>

					<h:outputText value="#{substHome.instance.id}"></h:outputText>	
						
					<h:outputLabel value="分站名称"></h:outputLabel>

<!-- 						<p:ajax event="itemSelect"/> -->
<!-- 					</p:autoComplete> -->
					<h:inputText value="#{substHome.instance.userId}" required="true" label="管理员" />
					
					
					<h:outputLabel value="分站描述"></h:outputLabel>
					<h:inputTextarea value="#{substHome.instance.description}" style="width: 450px;height: 150px;" ></h:inputTextarea>
					
					<h:outputLabel value="#{commonMsg.actionLabel}"></h:outputLabel>
					<p:commandButton action="#{substHome.updateSubst}"
						value="#{commonMsg.saveLabel}" id="saveBtn">
					</p:commandButton>
				</h:panelGrid>

			</h:form>
			<p:spacer />
		</div>
	</ui:define>
</ui:composition>
