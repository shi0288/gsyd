<ui:composition template="/admin/layout/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:metadata>
        <f:viewParam name="id" value="#{regionHome.id}"></f:viewParam>
    </f:metadata>

    <ui:define name="main">

			<h:form>
				<i>#{themeMsg.editRegionLabel}</i>
                <h:panelGrid columns="2"  columnClasses="col1,col2">
                    <h:outputLabel value="#{commonMsg.IDLabel}"></h:outputLabel>
                    <h:inputText value="#{regionHome.instance.id}"
                        required="true" label="#{commonMsg.IDLabel}"></h:inputText>
                    
                    <h:outputLabel value="#{themeMsg.titleLabel}"></h:outputLabel>
                    <h:inputText required="true" label="#{themeMsg.titleLabel}"
                        value="#{regionHome.instance.title}">
                        <f:validateLength minimum="2"></f:validateLength>
                    </h:inputText>
                    
                    <h:outputLabel value="#{commonMsg.descriptionLabel}"></h:outputLabel>
                    <h:inputTextarea value="#{regionHome.instance.description}" style="width:600px;height:60px;"></h:inputTextarea>
                   
                    <h:outputLabel value="#{commonMsg.actionLabel}"></h:outputLabel>
                    <ui:fragment>
                        <p:commandButton action="#{regionHome.save}" update="@form" 
                            value="#{commonMsg.saveLabel}"></p:commandButton>
                        <p:commandButton type="reset" value="#{commonMsg.resetLabel}"></p:commandButton>
                    </ui:fragment>
                    
                </h:panelGrid>

			</h:form>
		</ui:define>
</ui:composition>
