<ui:composition template="/admin/templates/ui.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:sec="http://www.springframework.org/security/facelets/tags">

    <ui:define name="content">
    <div class="entry">
        <h:form>
           <i><h:outputText value="#{themeMsg.themeManageLabel}"/> </i>
            <p:spacer height="15"></p:spacer> 
            <style>
                .col1{}
                .col2{ vertical-align: top;}
                .theme{margin-bottom: 10px;}
            </style>
            <ui:repeat value="#{themeList.allThemes}" var="theme">
                <h:panelGrid columns="2" styleClass="theme" columnClasses="col1,col2">
                    <h:graphicImage width="290" height="210" url="#{theme.screenshotUri}"></h:graphicImage>
                    <ui:fragment>
                        <h:outputText style="font-size: 20px; " 
                            value="#{theme.name}#{theme.status == '2' ? themeMsg.defaultThemeLabel : ''}"></h:outputText>
	                     <div style="margin-top: 5px;">
	                     <h:outputText value="#{theme.description}"></h:outputText>
	                     </div>
	                     <div style="margin-top: 5px;">
	                     <h:commandLink value="edit" ></h:commandLink> |
	                     <h:commandLink value="default" action="#{themeHome.setDefaultTheme(theme.id)}"></h:commandLink>
	                     </div>
                    </ui:fragment>
                </h:panelGrid>
                
            </ui:repeat>
        
        </h:form>
        </div>
    </ui:define>
</ui:composition>
