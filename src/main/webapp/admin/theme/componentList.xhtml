<ui:composition template="/admin/layout/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="main">
        <h:form>
           <i><h:outputText value="#{themeMsg.componentManageLabel}"/> </i>
            <div class="tian">
                <h:link value="#{themeMsg.addComponentLabel}" outcome="/admin/theme/componentEdit"></h:link>
            </div>
            <div class="Project">
                <strong><h:outputText value="#{commonMsg.filterPromptLabel}"></h:outputText> </strong>
                <h:panelGrid columns="2" id="filters" styleClass="filter-grid" 
                    rowClasses="filter-row" columnClasses="filter-col1,filter-col2">
					<h:outputLabel value="#{commonMsg.IDLabel}"></h:outputLabel>
					<h:inputText value="#{componentList.example.id}"></h:inputText>

                    <h:outputLabel value="#{commonMsg.nameLabel}"></h:outputLabel>
                    <h:inputText value="#{componentList.example.name}"></h:inputText>
                    
					<h:outputLabel value="#{commonMsg.actionLabel}"></h:outputLabel>
                    <p:commandButton process="filters" update="dataTable"
                        value="#{commonMsg.searchLabel}"></p:commandButton>
                </h:panelGrid>
            </div>
            <p:spacer height="15"></p:spacer> 
          
            <p:dataTable id="dataTable" value="#{componentList.lazyModel}" var="c" 
                paginator="true" paginatorPosition="bottom" rows="15" 
                emptyMessage="#{commonMsg.noResultMsg}">
                <p:column headerText="#{commonMsg.IDLabel }" sortBy="c.id">
                    <h:outputText  value="#{c.id}"></h:outputText>
                </p:column>
                <p:column headerText="#{commonMsg.nameLabel}" sortBy="c.name" >
                    <h:outputText value="#{c.name}"></h:outputText>
                </p:column>
                <p:column headerText="#{themeMsg.scriptUrlLabel}" sortBy="c.scriptUrl" >
                    <h:outputText value="#{c.scriptUrl}"></h:outputText>
                </p:column>
                <p:column headerText="#{commonMsg.descriptionLabel}">
                    <h:outputText value="#{c.description}"></h:outputText>
                </p:column>
                <p:column headerText="#{commonMsg.actionLabel}">
                    <h:link value="#{commonMsg.editLabel}" outcome="/admin/theme/componentEdit?id=#{c.id}"></h:link>  
                </p:column>
            </p:dataTable>
        
        </h:form>
    </ui:define>
</ui:composition>
