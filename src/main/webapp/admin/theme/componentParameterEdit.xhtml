<ui:composition template="/admin/layout/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:metadata>
        <f:viewParam name="id" value="#{componentParameterHome.id}"></f:viewParam>
    </f:metadata>
    
    <ui:define name="main">

			<h:form>
				<i><h:outputText value="#{themeMsg.editComponentParameterLabel}"></h:outputText> </i>
                <h:panelGrid columns="2"  columnClasses="col1,col2">
                    <h:outputLabel value="#{commonMsg.IDLabel}"></h:outputLabel>
                    <h:inputText value="#{componentParameterHome.instance.id}"
                        required="true" label="#{commonMsg.IDLabel}"></h:inputText>
                    
                    <h:outputLabel value="#{themeMsg.componentLabel}"></h:outputLabel>
                    <h:selectOneMenu value="#{componentParameterHome.instance.component.id}">
                        <f:selectItems value="#{componentList.allResultList}" var="c"
                            itemValue="#{c.id}" itemLabel="#{c.name}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{commonMsg.nameLabel}"></h:outputLabel>
                    <h:inputText required="true" label="#{commonMsg.nameLabel}"
                        value="#{componentParameterHome.instance.name}">
                        <f:validateLength minimum="2"></f:validateLength>
                    </h:inputText>
                    
                    <h:outputLabel value="#{themeMsg.valueLabel}"></h:outputLabel>
                    <h:inputText 
                        value="#{componentParameterHome.instance.value}">
                    </h:inputText>
                    
                    <h:outputLabel value="#{commonMsg.descriptionLabel}"></h:outputLabel>
                    <h:inputTextarea value="#{componentParameterHome.instance.description}" style="font-family:Courier New;;width:600px;height:60px;"></h:inputTextarea>
                   
                    <h:outputLabel value="#{commonMsg.actionLabel}"></h:outputLabel>
                    <ui:fragment>
                        <p:commandButton action="#{componentParameterHome.save}" update="@form" 
                            value="#{commonMsg.saveLabel}"></p:commandButton>
                        <p:commandButton type="reset" value="#{commonMsg.resetLabel}"></p:commandButton>
                    </ui:fragment>
                    
                </h:panelGrid>
                
               
			</h:form>
		</ui:define>
</ui:composition>
