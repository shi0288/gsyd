<ui:composition template="/admin/templates/ui.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:sec="http://www.springframework.org/security/facelets/tags">

    <ui:define name="content">
    <div class="entry">
    <p:toolbar>
            <p:toolbarGroup>
	            <h:outputLabel style="padding-left: 15px;" value="#{commonMsg.currentPositionLabel}#{nodeMsg.nodeManageLabel}"></h:outputLabel>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
	            <p:separator />  
	            <p:button value="#{nodeMsg.addNodeLabel}" outcome="/admin/node/nodeEdit"></p:button>
            </p:toolbarGroup>
        </p:toolbar>
        <h:form>
           <i><h:outputText value="#{themeMsg.regionManageLabel}"/> </i>
            <div class="tian">
                <h:link value="#{themeMsg.addRegionLabel}" outcome="/admin/theme/regionEdit"></h:link>
            </div>
            <div class="Project">
                <strong><h:outputText value="#{commonMsg.filterPromptLabel}"></h:outputText> </strong>
                <h:panelGrid columns="2" id="filters" styleClass="filter-grid" 
                    rowClasses="filter-row" columnClasses="filter-col1,filter-col2">
					<h:outputLabel value="#{commonMsg.IDLabel}"></h:outputLabel>
					<h:inputText value="#{regionList.example.id}"></h:inputText>

                    <h:outputLabel value="#{themeMsg.titleLabel}"></h:outputLabel>
                    <h:inputText value="#{regionList.example.title}"></h:inputText>
                    
					<h:outputLabel value="#{commonMsg.actionLabel}"></h:outputLabel>
                    <p:commandButton process="filters" update="dataTable"
                        value="#{commonMsg.searchLabel}"></p:commandButton>
                </h:panelGrid>
            </div>
            <p:spacer height="15"></p:spacer> 
          
            <p:dataTable id="dataTable" value="#{regionList.lazyModel}" var="region" 
                paginator="true" paginatorPosition="bottom" rows="15" 
                emptyMessage="#{commonMsg.noResultMsg}">
                <p:column headerText="#{commonMsg.IDLabel }" sortBy="#{region.id}">
                    <h:outputText  value="#{region.id}"></h:outputText>
                </p:column>
                <p:column headerText="#{themeMsg.titleLabel}" sortBy="#{region.title}" >
                    <h:outputText  value="#{region.title}"></h:outputText>
                </p:column>
                <p:column headerText="#{commonMsg.descriptionLabel}">
                    <h:outputText  value="#{region.description}"></h:outputText>
                </p:column>
                <p:column headerText="#{commonMsg.actionLabel}">
                    <h:link value="#{commonMsg.editLabel}" outcome="/admin/theme/regionEdit?id=#{region.id}"></h:link>  
                </p:column>
            </p:dataTable>
        
        </h:form>
       </div>
    </ui:define>
</ui:composition>
