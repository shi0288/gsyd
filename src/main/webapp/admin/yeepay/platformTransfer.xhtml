<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/admin/templates/ui.xhtml">
	<ui:define name="content">
		<div
			style="margin-left:180px;margin-top:50px;font-size:17px;font-family:微软雅黑;">
			<h:form>
			会员编号：<h:inputText
					value="#{yeePayPlatformTransferHome.instance.username}"
					required="true" />
				<br />
			金额：<h:inputText
					value="#{yeePayPlatformTransferHome.instance.actualMoney}"
					required="true">
					<f:validateDoubleRange minimum="0.01" maximum="#{10000000}"></f:validateDoubleRange>
				</h:inputText>
				<br />
				<h:commandButton
					action="#{yeePayPlatformTransferHome.platformTransferTrusteeship}"
					value=" 转&#160;账 " />
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
