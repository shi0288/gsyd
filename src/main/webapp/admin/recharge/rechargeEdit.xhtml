<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:metadata>
	<f:viewParam name="id" value="#{rechargeHome.id}"></f:viewParam>
</f:metadata>
<ui:composition template="/admin/templates/ui.xhtml">
	<ui:define name="content">
		<div class="entry">
			<p:toolbar styleClass="admin-nav-toolbar">
				<p:toolbarGroup>
					<h:outputLabel value="#{commonMsg.currentPositionLabel} 提现审核"></h:outputLabel>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:separator />
					<p:button value="充值列表" outcome="/admin/recharge/rechargeList"></p:button>
				</p:toolbarGroup>
			</p:toolbar>
			<p:spacer></p:spacer>

			<h:form id="form">
				<h:inputHidden value="#{rechargeHome.id}"></h:inputHidden>
				<h:panelGrid id="panel" columns="2" columnClasses="col1,col2">
					<h:outputLabel value="时间" styleClass="form-input-label"></h:outputLabel>
					<h:outputText value="#{recharge.time}">
						<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT+8" />
					</h:outputText>

					<h:outputLabel value="用户名" styleClass="form-input-label"></h:outputLabel>
					<h:outputText value="#{recharge.user.username}"></h:outputText>

					<h:outputLabel value="提现金额" styleClass="form-input-label"></h:outputLabel>
					<h:outputText value="#{recharge.actualMoney}"></h:outputText>

					<h:outputLabel value="手续费" styleClass="form-input-label"></h:outputLabel>
					<h:outputText value="#{recharge.fee}"></h:outputText>

					<h:outputLabel value="套现罚金" styleClass="form-input-label"></h:outputLabel>
					<h:outputText value="#{recharge.cashFine}"></h:outputText>

					<h:outputLabel value="提现账户" styleClass="form-input-label"></h:outputLabel>
					<h:outputText value="#{recharge.account}"></h:outputText>

					<h:outputLabel value="审核信息"></h:outputLabel>
					<h:inputTextarea value="#{rechargeHome.instance.verifyMessage}"
						cols="50" rows="4"></h:inputTextarea>

					<h:outputLabel value="#{commonMsg.actionLabel}"></h:outputLabel>
					<ui:fragment>
						<p:commandButton id="saveBtn" value="通过"
							action="#{rechargeHome.verifyPass}"></p:commandButton>
						<p:commandButton id="saveBtn" value="未通过"
							action="#{rechargeHome.verifyFail}"></p:commandButton>
						<p:blockUI block="panel" trigger="saveBtn" />
					</ui:fragment>

				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
