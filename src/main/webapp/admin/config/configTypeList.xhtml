<ui:composition template="/admin/templates/ui.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:sec="http://www.springframework.org/security/facelets/tags">

	<ui:define name="content">
		<div class="entry">
			<p:toolbar>
				<p:toolbarGroup>
					<h:outputLabel style="padding-left: 15px;" value="#{commonMsg.currentPositionLabel} #{configMsg.configTypeManageLabel}"></h:outputLabel>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:separator />
					<p:button value="#{configMsg.addConfigTypeLabel}" outcome="/admin/config/configTypeEdit"></p:button>
				</p:toolbarGroup>
			</p:toolbar>
			<h:form id="form">
				<p:spacer></p:spacer>
				<p:panel id="filters">
					<h:inputText id="searchId" value="#{configTypeList.example.id}"></h:inputText>

					<h:inputText id="searchName" value="#{configTypeList.example.name}"></h:inputText>

					<p:commandButton process="filters" update="dataTable" value="#{commonMsg.searchLabel}"></p:commandButton>
					<p:button value="#{commonMsg.resetLabel}" onclick="location.reload();return;"></p:button>
				</p:panel>
				<p:watermark for="searchId" value="#{commonMsg.IDLabel}" />
				<p:watermark for="searchName" value="#{commonMsg.nameLabel}"></p:watermark>

				<p:spacer></p:spacer>

				<p:dataTable id="dataTable" value="#{configTypeList.lazyModel}" var="configType" paginator="true" paginatorPosition="bottom" rows="15" lazy="true" emptyMessage="#{commonMsg.noResultMsg}"
					currentPageReportTemplate="#{commonMsg.pageReportTemplate}" paginatorTemplate="#{commonMsg.paginatorTemplate}">
					<p:column headerText="#{commonMsg.IDLabel }" sortBy="configType.id">
						<h:outputText value="#{configType.id}"></h:outputText>
					</p:column>
					<p:column headerText="#{configMsg.configTypeLabel }" sortBy="configType.name">
						<h:outputText value="#{configType.name}"></h:outputText>
					</p:column>
					<p:column headerText="#{commonMsg.descriptionLabel}">
						<h:outputText value="#{configType.description}"></h:outputText>
					</p:column>
					<p:column headerText="#{commonMsg.actionLabel}">

						<h:link value="#{commonMsg.editLabel}" outcome="/admin/config/configTypeEdit?id=#{configType.id}"></h:link> | 
                    <h:link value="#{configMsg.config}" outcome="/admin/config/config?id=#{configType.id}"></h:link> |
                    <a href="javascript:void(0)" onclick="$('#form\\:deleteId').val('#{configType.id}');PF('confirmDialog').show()">#{commonMsg.deleteLabel}</a>

					</p:column>
				</p:dataTable>
				<p:confirmDialog width="500" id="confirmDialog" widgetVar="confirmDialog" severity="alert" header="#{commonMsg.confirmDetele}" message="#{configMsg.deleteConfigTypeInfo}">
					<h:inputHidden value="#{configTypeHome.id}" id="deleteId"></h:inputHidden>
					<p:commandButton id="confirm" value="#{commonMsg.confirmLabel}" action="#{configTypeHome.delete}" oncomplete="confirmDialog.hide()" style="margin-left:180px;" />
					<p:commandButton id="decline" value="#{commonMsg.cancelLabel}" onclick="PF('confirmDialog').hide()" type="button" />
				</p:confirmDialog>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
