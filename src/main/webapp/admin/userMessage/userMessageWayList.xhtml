<ui:composition template="/admin/templates/ui.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">

	<ui:define name="content">
		<div class="entry">
			<p:toolbar>
				<p:toolbarGroup>
					<h:outputLabel style="padding-left: 15px;" value="当前位置：用户消息发送方式"></h:outputLabel>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:separator />
				</p:toolbarGroup>
			</p:toolbar>
			<h:form id="form">
				<p:spacer></p:spacer>

				<p:dataTable id="dataTable" value="#{userMessageWayList.lazyModel}"
					var="userMessageWay" paginator="true" paginatorPosition="bottom" rows="15"
					lazy="true" currentPageReportTemplate="#{commonMsg.pageReportTemplate}"
					paginatorTemplate="#{commonMsg.paginatorTemplate}"
					emptyMessage="#{commonMsg.noResultMsg}">
					<p:column headerText="#{commonMsg.IDLabel }">
						<h:outputText value="#{userMessageWay.id}"></h:outputText>
					</p:column>
					<p:column headerText="名称">
						<h:outputText value="#{userMessageWay.name}"></h:outputText>
					</p:column>
					<p:column headerText="状态">
						<h:commandLink value="#{userMessageWay.status}">
							<f:ajax render="@form" listener="#{userMessageWayList.changeStatus(userMessageWay)}"></f:ajax>	
						</h:commandLink>
					</p:column>
					<p:column headerText="#{commonMsg.descriptionLabel}">
						<h:outputText value="#{userMessageWay.description}"></h:outputText>
					</p:column>
				</p:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
