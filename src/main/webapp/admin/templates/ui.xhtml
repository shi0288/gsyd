		<ui:insert name="head"></ui:insert>

		<script type="text/javascript">
		var sidebarWidth = $("#sidebar").width()/$("#page").width();
		var contentWidth = $("#content").width()/$("#page").width();

			$(function() {

				var currentUrl = window.location.pathname
						+ window.location.search;
				$("#sidebar li a[href='" + currentUrl + "']").addClass(
						"ui-state-highlight");
				//.addClass("ui-state-highlight"); li a [href=/jdp2p4/admin/loan/loanList.htm?loanStatus=WAITING_VERIFY]
				//alert($("#sidebar li a[href='"+currentUrl+"']").size());
				// 增加表格行鼠标经过样式
				$(".ui-datatable-data tr").mouseover(function() {
					$(this).addClass("ui-state-hover");
				});
				$(".ui-datatable-data tr").mouseout(function() {
					$(this).removeClass("ui-state-hover");
				});
				//ui-state-hover  border-left: solid 5px #c0c0c0;
				$(".ui-accordion-content ul li a").each(function(){
					if (window.location.pathname+window.location.search==$(this).attr("href")) {
						$(this).parent().addClass("ui-state-active");
					}
				});
				$("#sidebar").on("click", ".left", function(){
					if($("#sidebar :animated")[0]){
						return;
					}
					$("#sidebar").width($("#sidebar").width());
					$("#sidebar").animate({
					  "margin-left":-10-$("#sidebar").width()
					},400, function(){
						$("#sidebar .left").addClass("right");
						$("#sidebar .left").removeClass("left");
					});
					$("#content").animate({
					  "width":"97%"
					},400, "swing");
				});
				$("#sidebar").on("click", ".right", function(){
					if($("#sidebar :animated")[0]){
						return;
					}
					$("#sidebar").width((sidebarWidth*100)+"%");
					$("#sidebar").animate({
					  "margin-left":0
					},400, function(){
						$("#sidebar .right").addClass("left");
						$("#sidebar .right").removeClass("right");
					});
					$("#content").animate({
					  "width":(contentWidth*100)+"%"
					},400)
				});
				//textarea的maxlength
				$("textarea[class*=maxlength]").each(function(){
					var classes = $(this).attr("class").split(" ");
					for(var i in classes){
						if(classes[i].match(/^maxlength/)){
							var length = parseInt(classes[i].replace(/^maxlength/, ""));
							$(this).attr("maxlength", length);
							//IE8的textarea不支持maxlength属性，以js实现
							$(this).keyup(function(){
								var x = $(this).val();
								//一个回车在后台占4个字节
						        var newLines = x.match(/(\r\n|\n|\r)/g);
						        var addition = 0;
						        if (newLines != null) {
						            addition = newLines.length*3;
						        }
						        if(x.length + addition>length){
						        	$(this).val(x.substring(0,-addition+length));
						        }
							});
						}
					}
					
				});
			});
		</script>

		<h:form>

			<c:forEach var="menu" items="#{menuList.getManagementMenus()}"
				varStatus="status">
				<c:if test="#{status.first}">
					<c:set var="menuPid" value="#{menu.id}"></c:set>
					<!-- 默认为选中第一个菜单 -->
				</c:if>
				<c:if test="#{menu.id == loginUserInfo.selectMenuId}">
					<c:set var="menuPid" value="#{menu.id}"></c:set>
					<c:set var="activeIndex" value="#{status.index}"></c:set>
				</c:if>
			</c:forEach>
			<p:tabMenu widgetVar="tabMenu" activeIndex="#{activeIndex}">
				<c:forEach var="menu" items="#{menuList.getManagementMenus()}"
					varStatus="status">
					<sec:ifAnyGranted roles="#{menu.permissionsCommaStr}">
						<p:menuitem value="#{menu.label}"
							actionListener="#{loginUserInfo.selectMenu(menu.id)}"></p:menuitem>
					</sec:ifAnyGranted>
				</c:forEach>
			</p:tabMenu>
		</h:form>

		<div id="page" class="ui-widget">
			<div id="sidebar"
				class="ui-widget-content ui-corner-bottom ui-helper-clearfix ui-shadow">
				<p:accordionPanel style="min-height:500px;"
					activeIndex="0,1,2,3,4,5" multiple="true">
<!-- 					<p:ajax event="tabChange" -->
<!-- 						listener="#{managementMenuBean.onTabChange}" /> -->

					<c:forEach var="menu"
						items="#{menuList.getMenusByParentId(menuPid)}">
						<sec:ifAnyGranted roles="#{menu.permissionsCommaStr}">
							<p:tab title="#{menu.label}" rendered="#{menu.enable == '1'}" titleStyleClass="#{menu.id}">
								<ul>
									<c:forEach var="m2" items="#{menu.children}">
										<c:if test="#{m2.enable == '1'}">
											<c:set var="roles" value="#{m2.permissionsCommaStr}"></c:set>
											<sec:ifAnyGranted roles="#{roles}">
												<li><a href="#{request.contextPath}#{m2.url}">#{m2.label}</a>
												</li>
											</sec:ifAnyGranted>
										</c:if>
									</c:forEach>
								</ul>
							</p:tab>
						</sec:ifAnyGranted>
					</c:forEach>

				</p:accordionPanel>
				<div class="arrow left"></div>
			</div>

		</ui:insert>

			<p:poll interval="10" oncomplete="initNoticeDialog()" rendered="#{configHome.getConfigValue('admin_notice') eq '1'}" process="@this"
				update=":notice" global="false" />
		</h:form>
		<h:panelGroup id="notice">
			<ui:repeat var="n" value="#{noticeHome.noticePool.list}">
				<h:outputText value="#{n.message}"></h:outputText><br/>
			</ui:repeat>
		</h:panelGroup>
		<script>
			//<![CDATA[
			function initNoticeDialog() {
				if ($('#notice').html()) {
					art.dialog({
						id : 'msg',
						content : document.getElementById('notice'),
						width : 320,
						height : 240,
						left : '100%',
						top : '100%',
						fixed : true,
						drag : false,
						resize : false,
						init : function() {
							var that = this, i = 5;
							var fn = function() {
								that.title('通知(' + i + ')');
								!i && that.close();
								i--;
							};
							timer = setInterval(fn, 1000);
							fn();
						},
						close : function() {
							clearInterval(timer);
						}
					})
				}
			}

			initNoticeDialog();
			//]]>
		</script>
	</h:body>
