<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:metadata>
	<f:viewParam name="id" value="#{wordFilterHome.id}"></f:viewParam>
</f:metadata>
<ui:composition template="/admin/templates/ui.xhtml">
	<ui:define name="content">
		<div class="entry">
			<p:toolbar styleClass="admin-nav-toolbar">
				<p:toolbarGroup>
					<h:outputLabel
						value="#{commonMsg.currentPositionLabel} #{nodeMsg.editWordFilterLabel}"></h:outputLabel>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:separator />
					<p:button value="#{nodeMsg.wordFilterManageLabel}"
						outcome="/admin/node/wordFilterList"></p:button>
				</p:toolbarGroup>
			</p:toolbar>
			<p:spacer></p:spacer>

			<h:form id="form">
				<h:panelGrid id="panel" columns="2" columnClasses="col1,col2">
					<h:outputLabel value="#{commonMsg.IDLabel}"
						styleClass="form-input-label"></h:outputLabel>
					<h:inputText value="#{wordFilterHome.instance.id}"
						label="#{commonMsg.IDLabel}" id="wordFilterId" required="true"
						readonly="#{not empty wordFilterHome.instance.id}"
						requiredMessage="#{commonMsg.IDLabel}"></h:inputText>

					<h:outputLabel value="#{nodeMsg.wordFilterNameLabel}"
						styleClass="form-input-label"></h:outputLabel>
					<h:inputText value="#{wordFilterHome.instance.word}"></h:inputText>

					<h:outputLabel value="#{commonMsg.descriptionLabel}"></h:outputLabel>
					<h:inputTextarea value="#{wordFilterHome.instance.description}"
						style="width:600px;height:60px;"></h:inputTextarea>

					<h:outputLabel value="#{commonMsg.actionLabel}"></h:outputLabel>
					<ui:fragment>
						<p:commandButton id="saveBtn" value="#{commonMsg.saveLabel}"
							action="#{wordFilterHome.save}"></p:commandButton>
						<p:commandButton type="reset" value="#{commonMsg.resetLabel}"></p:commandButton>
						<p:blockUI block="panel" trigger="saveBtn" />
					</ui:fragment>

				</h:panelGrid>

			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
