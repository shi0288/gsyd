<ui:composition template="/admin/templates/ui.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<f:metadata>
		<f:viewParam name="id" value="#{nodeAttrHome.id}"></f:viewParam>
	</f:metadata>

	<ui:define name="content">
		<div class="entry">
			<p:toolbar styleClass="admin-nav-toolbar">
				<p:toolbarGroup>
					<h:outputLabel
						value="#{commonMsg.currentPositionLabel} #{nodeMsg.editNodeAttrLabel}"></h:outputLabel>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:separator />
					<p:button value="#{nodeMsg.nodeAttrManageLabel}"
						outcome="/admin/node/nodeAttrList"></p:button>
				</p:toolbarGroup>
			</p:toolbar>
			<p:spacer></p:spacer>

			<h:form>
				<h:panelGrid columns="2" columnClasses="col1,col2" id="panel">
					<h:outputLabel value="#{commonMsg.IDLabel}"></h:outputLabel>
					<h:inputText value="#{nodeAttrHome.instance.id}" required="true"
						label="#{commonMsg.IDLabel}"
						readonly="#{not empty nodeAttrHome.instance.id}"
						requiredMessage="#{commonMsg.IdRequired}"></h:inputText>

					<h:outputLabel value="#{commonMsg.objectName}"></h:outputLabel>
					<h:inputText id="name" required="true"
						label="#{nodeMsg.nodeTypeLabel}"
						value="#{nodeAttrHome.instance.name}"
						requiredMessage="#{commonMsg.NameRequired}">
						<f:validateLength minimum="2"></f:validateLength>
					</h:inputText>

					<h:outputLabel value="#{commonMsg.descriptionLabel}"></h:outputLabel>
					<h:inputTextarea value="#{nodeAttrHome.instance.description}"
						style="width:600px;height:60px;"></h:inputTextarea>

					<h:outputLabel value="#{commonMsg.actionLabel}"></h:outputLabel>
					<ui:fragment>
						<p:commandButton action="#{nodeAttrHome.save}" update="@form"
							value="#{commonMsg.saveLabel}" id="saveBtn"></p:commandButton>
						<p:commandButton type="reset" value="#{commonMsg.resetLabel}"></p:commandButton>
					</ui:fragment>
					<p:blockUI block="panel" trigger="saveBtn" />
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
