		<script language="javascript" type="text/javascript">
		  var i = 3;
		  function out(){
		    if (i>0){
		      i--;
		    }else{
		      window.history.back();
		    }
		    document.getElementById('errorDiv').innerHTML="不要着急，"+i+"秒钟后为您跳转到首页...";
		  }
		  setInterval('out()',1000);
		</script>
